apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name: EKS-Mursu-Cluster
  region: eu-north-1

vpc:
  id: vpc-083c4f6b7d4094bf6
  cidr: "192.168.0.0/16"
  subnets:
    public:
      my-new-stack-PublicSubnet01:
        id: subnet-088732fdf4f55d632
      my-new-stack-PublicSubnet02:
        id: subnet-0e688116e2a430891
    private:
      my-new-stack-PrivateSubnet01:
        id: subnet-0cea14cc4c90fe35a
      my-new-stack-PrivateSubnet02:
        id: subnet-0c41f3276eee6b0c5

nodeGroups:
  - name: EKS-public-workers
    instanceType: t3.small
    desiredCapacity: 2
  - name: EKS-private-workers
    instanceType: t3.small
    desiredCapacity: 1
    privateNetworking: true
